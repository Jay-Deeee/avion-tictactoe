<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div id="container">
            <h1 id="title">Tic Tac Toe</h1>
            <div id="status-reset">
                <div class="status">X is first</div>
                <button class="reset">Reset</button>
            </div>
            <div id="board"></div>
            <div id="replay-container">
                <h3 class="replay">Game History</h4>
                <div class="buttons">
                    <button id="prev" class="replay-btn"><i class="fa-solid fa-angles-left"></i> Prev</button>
                    <button id="next" class="replay-btn">Next <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </div>
        </div>
       
        <script src="./script.js"></script>    
    </body>
</html>
